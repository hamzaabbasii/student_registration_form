<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0;
        }

        p.academy-details {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        p.contact {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 0;
            padding-bottom: 0;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            padding: 10px;
        }

        .form-group {
            flex: 1 1 48%;
            margin-right: 4%;
        }

        .form-group:nth-child(2n) {
            margin-right: 0;
        }

        .form-group-full {
            flex: 1 1 100%;
        }

        .form-group-subject {
            flex: 1 1 23%; /* Adjusted to fit four inputs in a row */
            margin-right: 1%; /* Small spacing between inputs */
        }

        .form-group-subject:nth-child(4n) {
            margin-right: 0; /* Remove margin for every fourth input */
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .note-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
                margin-right: 0;
            }

            .form-group-subject {
                flex: 1 1 100%; /* Stacks inputs on smaller screens */
                margin-right: 0;
            }
        }
    </style>
    <script>
        function shareOnWhatsApp() {
            // Get form values
            var name = document.getElementById("name").value;
            var fatherName = document.getElementById("fatherName").value;
            var fatherProfession = document.getElementById("fatherProfession").value;
            var contactNo = document.getElementById("contactNo").value;
            var fatherContactNo = document.getElementById("fatherContactNo").value;
            var email = document.getElementById("email").value;
            var className = document.getElementById("class").value;
            var subject1 = document.getElementById("subject1").value;
            var subject2 = document.getElementById("subject2").value;
            var subject3 = document.getElementById("subject3").value;
            var subject4 = document.getElementById("subject4").value;
            var address = document.getElementById("address").value;
            var qualification = document.getElementById("qualification").value;
            var hobbies = document.getElementById("hobbies").value;
            var hafiz = document.querySelector('input[name="hafiz"]:checked').value;
            var course = document.getElementById("course").value;
            var duration = document.getElementById("duration").value;
            var expectations = document.getElementById("expectations").value;
            var formDate = document.getElementById("formDate").value;

            // Format the message
            var message = `Student Registration Form:
            Name: ${name}
            Father's Name: ${fatherName}
            Father's Profession: ${fatherProfession}
            Contact No: ${contactNo}
            Father's Contact No: ${fatherContactNo}
            Email: ${email}
            Class: ${className}
            Subjects: ${subject1}, ${subject2}, ${subject3}, ${subject4}
            Address: ${address}
            Qualification: ${qualification}
            Hobbies: ${hobbies}
            Hafiz: ${hafiz}
            Course: ${course}
            Duration: ${duration}
            Expectations from Academy: ${expectations}
            Form Submission Date: ${formDate}`;

            // WhatsApp URL
            var whatsappUrl = `https://wa.me/923155106099?text=${encodeURIComponent(message)}`;

            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Resonance Science Academy</h1>
        <p class="contact">Contact No: 0333-6094943</p>
        <p class="academy-details">Gulshan e Safeer Near Jumma Khan Market, Rawalpindi</p>
        
        <h1>Student Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="fatherProfession">Father's Profession</label>
                <input type="text" id="fatherProfession" name="fatherProfession" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="tel" id="contactNo" name="contactNo" required>
            </div>
            <div class="form-group">
                <label for="fatherContactNo">Father's Contact No</label>
                <input type="tel" id="fatherContactNo" name="fatherContactNo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group-full">
                <label>Subjects</label>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="form-group-subject">
                        <input type="text" id="subject1" name="subject1" placeholder="Subject 1" required>
                    </div>
                    <div class="form-group-subject">
                        <input type="text" id="subject2" name="subject2" placeholder="Subject 2" required>
                    </div>
                    <div class="form-group-subject">
                        <input type="text" id="subject3" name="subject3" placeholder="Subject 3" required>
                    </div>
                    <div class="form-group-subject">
                        <input type="text" id="subject4" name="subject4" placeholder="Subject 4" required>
                    </div>
                </div>
            </div>
            <div class="form-group-full">
                <label for="address">Full Current Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="qualification">Current Qualification</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            <div class="form-group-full">
                <label for="hobbies">Hobbies</label>
                <textarea id="hobbies" name="hobbies" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Hafiz</label><br>
                <input type="radio" id="hafizYes" name="hafiz" value="Yes" required> Yes
                <input type="radio" id="hafizNo" name="hafiz" value="No" required> No
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Select a Course</option>
                    <option value="Physics">English Language Course</option>
                    <option value="Chemistry">Computer Course</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Course Duration</label>
                <select id="duration" name="duration">
                    <option value="1 Month">1 Month</option>
                    <option value="2 Month">2 Month</option>
                    <option value="3 Months">3 Months</option>
                    <option value="6 Months">6 Months</option>
                    <option value="1 Year">1 Year</option>
                </select>
            </div>
            <div class="form-group-full">
                <label for="expectations">What would you expect from our academy?</label>
                <textarea id="expectations" name="expectations" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="formDate">Form Submission Date</label>
                <input type="date" id="formDate" name="formDate" required>
            </div>
            <button type="button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <p class="note-text">Kindly share your details with us by clicking on the Share On WhatsApp Button.</p>
        </form>
    </div>
</body>
</html>
